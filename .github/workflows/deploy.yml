name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Create .nojekyll file
        run: touch build/.nojekyll
      
      - name: Verify build output and MIME types
        run: |
          ls -la build/
          ls -la build/assets/ || true
          file build/assets/*.js || true
          # Ensure .nojekyll exists
          test -f build/.nojekyll && echo "✓ .nojekyll exists" || echo "✗ .nojekyll missing"
          # Verify JS files have .js extension
          for file in build/assets/*.js; do
            if [ -f "$file" ]; then
              echo "✓ Found JS file: $file"
            fi
          done
      
      - name: Copy CNAME file
        run: |
          if [ -f CNAME ]; then
            cp CNAME build/CNAME
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

