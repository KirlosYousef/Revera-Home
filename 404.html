<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revera AI - Transcribe & Act Hub</title>
    <script>
      // Redirect to index.html while preserving the path
      // This allows React Router to handle the route
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace('/index.html' + path + search + hash);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <p>Redirecting...</p>
  </body>
</html>
